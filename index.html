<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Postland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #00b0c3;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title h2 {
            color: #1F2937;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #6B7280;
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: #00b0c3;
            background-color: white;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6B7280;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #00b0c3;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 12px;
            background-color: #F3F4F6;
            border-radius: 8px;
            font-size: 13px;
        }

        .password-requirements ul {
            list-style: none;
            margin-top: 8px;
        }

        .password-requirements li {
            padding: 4px 0;
            color: #6B7280;
            display: flex;
            align-items: center;
        }

        .password-requirements li.valid {
            color: #059669;
        }

        .password-requirements li::before {
            content: "○";
            margin-right: 8px;
            font-weight: bold;
        }

        .password-requirements li.valid::before {
            content: "✓";
        }

        .error-message {
            background-color: #FEE2E2;
            border-left: 4px solid #EF4444;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #991B1B;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background-color: #D1FAE5;
            border-left: 4px solid #059669;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #065F46;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00b0c3 0%, #008a9b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 176, 195, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 195, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .title h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>postland</h1>
        </div>

        <div class="title">
            <h2>Restablecer Contraseña</h2>
        </div>
        <p class="subtitle">Ingresa tu nueva contraseña segura</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Ingresa tu nueva contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <svg id="eye-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <svg id="eye-confirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <strong>Tu contraseña debe contener:</strong>
                <ul>
                    <li id="req-length">Al menos 8 caracteres</li>
                    <li id="req-uppercase">Una letra mayúscula</li>
                    <li id="req-lowercase">Una letra minúscula</li>
                    <li id="req-number">Un número</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Restablecer Contraseña</span>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // IMPORTANTE: Reemplaza estos valores con tus credenciales de Supabase
        const SUPABASE_URL = 'https://aqtuvlzmcbkwidpqewoa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxdHV2bHptY2Jrd2lkcHFld29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2ODU3OTAsImV4cCI6MjA3MzI2MTc5MH0.pvJIZxdaVL0ZPPqBaA4envkvqMlbqIbuUBVgMw5tBvI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const form = document.getElementById('resetForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            document.getElementById('req-length').className = requirements.length ? 'valid' : '';
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'valid' : '';
            document.getElementById('req-lowercase').className = requirements.lowercase ? 'valid' : '';
            document.getElementById('req-number').className = requirements.number ? 'valid' : '';

            return Object.values(requirements).every(req => req);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Variable global para almacenar la sesión
        let sessionEstablished = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!validatePassword(password)) {
                showError('La contraseña no cumple con los requisitos mínimos de seguridad.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden. Por favor verifica e intenta de nuevo.');
                return;
            }

            if (!sessionEstablished) {
                showError('No se pudo establecer la sesión. Por favor solicita un nuevo enlace.');
                return;
            }

            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Restableciendo...';

            try {
                // Actualizar la contraseña
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // IMPORTANTE: Cerrar sesión después de cambiar la contraseña
                await supabase.auth.signOut();

                showSuccess('¡Contraseña restablecida exitosamente! Ya puedes cerrar esta ventana e iniciar sesión con tu nueva contraseña en la app.');

                form.reset();

                // Limpiar la sesión local
                sessionEstablished = false;

            } catch (error) {
                console.error('Error:', error);
                showError('Hubo un error al restablecer tu contraseña. El enlace puede haber expirado. Por favor solicita uno nuevo.');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Restablecer Contraseña';
            }
        });

        // Establecer sesión desde el enlace de recuperación
        window.addEventListener('load', async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            if (type !== 'recovery' || !accessToken) {
                showError('Enlace de restablecimiento inválido o expirado. Por favor solicita un nuevo enlace desde la aplicación.');
                submitBtn.disabled = true;
                return;
            }

            try {
                // CRÍTICO: Establecer la sesión primero
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) throw error;

                sessionEstablished = true;
                console.log('Sesión establecida correctamente');

            } catch (error) {
                console.error('Error al establecer sesión:', error);
                showError('No se pudo establecer la sesión. El enlace puede haber expirado. Por favor solicita uno nuevo.');
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
